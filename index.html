<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Bankist</title>
</head>
<body>
    <header>
        <span class="greeting">Login to get started<span class="greeting-name"></span></span>
        <img src="logo.png" alt="logo" class="logo">
        <div class="input-form">
            <input type="text" placeholder="user" class="input input-user">
            <input type="text" placeholder="PIN" maxlength="4" class="input input-pin">
            <span class="arrow">&rarr;</span>
        </div>
    </header>

    <div class="app-container">
    <main>
        <div class="dashboard">
            <div class="dashboard-current-date-time">
                <span class="dashboard-heading">Current balance</span>
                <span class="dashboard-date-time">As of <span class="dashboard-date">12/15/2022</span>, <span class="dashboard-time">11:55pm</span></span>
            </div>

            <div class="dashboard-balance">
                $21,720.00
            </div>
        </div>
        <section class="transaction">
            <div class="transaction-log">
                <div class="transaction-unit">
                    <div class="transaction-deposit transaction-status">1 Deposit</div>
                    <div class="transaction-date">3 days ago</div>
                    <div class="transaction-amount">-$5000.00</div>
                </div>
                <div class="transaction-unit">
                    <div class="transaction-withdraw transaction-status">2 withdraw</div>
                    <div class="transaction-date">12/12/2022</div>
                    <div class="transaction-amount">$6000.00</div>
                </div>  
            </div>

            <div class="transaction-type">
                <div class="type transfer">
                    <h3 class="type-title">Transfer money</h3>
                    <form action="" class="form">
                        <input type="text" id="tranfer" class="trasact-input recipient">
                        <input type="text" id="amount" class="trasact-input transfer-amount">
                        <button class="transaction-send transfer-btn">&rarr;</button>
                        <label for="transfer" class="transact-label">Transfer to</label>
                        <label for="amount" class="transact-label">Amount</label>
                    </form>
                </div>

                <div class="type loan">
                    <h3 class="type-title">Request loan</h3>
                    <form class="form form-loan">
                        <input type="text" id="loan" class="trasact-input loan-amount">
                        <button class="transaction-send loan-btn">&rarr;</button>
                        <label for="loan" class="transact-label">Amount</label>
                    </form>
                </div>

                <div class="type close-account">
                    <h3 class="type-title">Close account</h3>
                    <form action="" class="form">
                        <input type="text" id="confirm-user" class="trasact-input close-input-user">
                        <input type="text" id="confirm-pin" class="trasact-input close-input-pin">
                        <button class="transaction-send close-btn">&rarr;</button>
                        <label for="confirm-user" class="transact-label">confirm user</label>
                        <label for="confirm-pin" class="transact-label">Confirm PIN</label>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <section class="summary">
        <div class="summary-details">
            <p class="summary-text">IN</p>
            <p class="summary-value summary-in">$26,900.00</p>
            <p class="summary-text">OUT</p>
            <p class="summary-value summary-out">$5,180.00</p>
            <p class="summary-text">INTEREST</p>
            <p class="summary-value summary-interest">$403.50</p>
            <button class="sort-btn">&downarrow; SORT</button>
        </div>
        <div class="time-countdown">
            <p class="time-countdown-text">You will be logged out in <span class="time-reading">04:08</span></p>
        </div>
    </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
